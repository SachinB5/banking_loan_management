<div>
  <section class="mt-5">
    <div class="container-fluid">
      <div class="row">
        <!-- main form  -->
        <div class="col-md-8 col-12">
          <div class="card">
            <div class="card-body">
              <form [formGroup]="applicationForm">
                <div class="row">
                  <div class="col-md-6">
                    <label class="label" for="fullname">FullName:</label>
                    <input
                      type="text"
                      name="fullname"
                      id="fullname"
                      class="form-control"
                      formControlName="fullName"
                    />
                  </div>
                </div>
                <div class="row mt-2">
                  <div class="col-md-4">
                    <label class="label" for="date">Date of Birth</label>
                    <input
                      type="date"
                      name="date"
                      id="date"
                      class="form-control"
                      formControlName="dateOfBirth"
                    />
                  </div>
                  <div class="col-md-4">
                    <label class="label" for="email">Email</label>
                    <input
                      type="email"
                      name="email"
                      id="email"
                      class="form-control"
                      formControlName="email"
                    />
                  </div>
                  <div class="col-md-4">
                    <label class="label" for="date">Phone Number:</label>
                    <input
                      type="tel"
                      name="date"
                      id="date"
                      class="form-control"
                      formControlName="phone"
                    />
                  </div>
                </div>
                <div class="row mt-2">
                  <div class="col-md-12">
                    <label class="label" for="address">Address</label>
                    <textarea
                      name="address"
                      id="address"
                      class="form-control"
                      formControlName="address"
                    ></textarea>
                  </div>
                </div>
                <div class="row mt-2">
                  <div class="col-md-4">
                    <label class="label" for="city">City</label>
                    <input
                      type="text"
                      name="city"
                      id="city"
                      class="form-control"
                      formControlName="city"
                    />
                  </div>
                  <div class="col-md-4">
                    <label class="label" for="state">State</label>
                    <input
                      type="text"
                      name="state"
                      id="state"
                      class="form-control"
                      formControlName="state"
                    />
                  </div>
                  <div class="col-md-4">
                    <label class="label" for="zipcode">Zipcode</label>
                    <input
                      type="text"
                      name="zipcode"
                      id="zipcode"
                      class="form-control"
                      formControlName="zipCode"
                    />
                  </div>
                </div>
                <div class="row mt-2">
                  <div class="col-md-4">
                    <label class="label" for="annualincome"
                      >Annual Income:</label
                    >
                    <input
                      type="number"
                      name="annualincome"
                      id="annualincome"
                      class="form-control"
                      formControlName="annualIncome"
                    />
                  </div>
                  <div class="col-md-4">
                    <label for="empstatus" class="form-label"
                      >Employment Status:</label
                    >
                    <select
                      id="empstatus"
                      class="form-select form-control"
                      formControlName="employmentStatus"
                    >
                      <option value="">Select status</option>
                      <option value="Employed">Employed</option>
                      <option value="Self-Employed">Self-Employed</option>
                      <option value="Unemployed">Unemployed</option>
                    </select>
                  </div>
                  <div class="col-md-4">
                    <label class="label" for="creditscore">Credit Score</label>
                    <input
                      type="number"
                      name="creditscore"
                      id="creditscore"
                      class="form-control"
                      formControlName="creditScore"
                    />
                  </div>
                </div>
                <div class="row mt-2">
                  <div class="col-md-12">
                    <label class="label" for="assets">Assets:</label>
                    <textarea
                      name="assets"
                      id="assets"
                      class="form-control"
                      formControlName="assets"
                      placeholder="Describe your assets(e.g property,vehicle,etc)"
                    ></textarea>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>

        <!-- current loan form -->
        <div class="col-md-4 col-12 laons">
          <div class="card">
            <div class="card-header">
              <div class="row">
                <div class="col-md-12 col-12">
                  <div class="col-12">
                    <h2>Current Loans</h2>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-body">
              <form [formGroup]="loanForm" (ngSubmit)="onSubmitLoan()">
                <div class="row">
                  <div class="col-md-4">
                    <label class="label" for="bankname">Bank Name:</label>
                    <input
                      type="text"
                      name="bankname"
                      id="bankname"
                      class="form-control"
                      formControlName="bankName"
                    />
                  </div>
                  <div class="col-md-4">
                    <label class="label" for="loanamount">Loan Amount:</label>
                    <input
                      type="text"
                      name="loanamount"
                      id="loanamount"
                      class="form-control"
                      formControlName="loanAmount"
                    />
                  </div>
                  <div class="col-md-4">
                    <label class="label" for="emi">EMI:</label>
                    <input
                      type="text"
                      name="emi"
                      id="emi"
                      class="form-control"
                      formControlName="emi"
                    />
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="col-md-12">
                    <button class="btn btn-secondary" type="submit">Add Another Loan</button>
                  </div>
                </div>
              </form>

              <div class="mt-3">
                <table class="table table-bordered table-responsive">
                  <thead>
                    <tr>
                      <th>Sr No</th>
                      <th>Bank</th>
                      <th>Loan Amount</th>
                      <th>Emi</th>
                    </tr>
                  </thead>
                  <tbody>
                    <p>No Loans Added yet</p>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- button  -->
      <div class="row mt-2">
        <div class="col-12 text-center">
          <button class="btn btn-primary" type="submit">
            Submit Application
          </button>
        </div>
      </div>
    </div>
  </section>
</div>
